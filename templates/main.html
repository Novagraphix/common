<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <title>
            {% block title %}An Ihrer Stelle{% endblock %}
        </title>
        <meta name="description" content="An Ihrer Stelle - Offizielle Webseite zum Film">
        <base href="{{ base }}">
        <link href='http://fonts.googleapis.com/css?family=Old+Standard+TT:400,700'
        rel='stylesheet' type='text/css'>
        <meta name="viewport" content="width=1024, user-scalable=yes, maximum-scale=1.0">
        <script src="scripts/skel.min.js">
        {
          prefix: "css/screen",
          resetCSS: true,
          boxModel: "border",
          grid: { gutters: 0 },
          breakpoints: {
            wide: { range: "1024-", containers: 960 },
            narrow: { range: "481-1024", containers: 560 },
            mobile: { range: "-480", containers: "fluid", lockViewport: true, grid: { collapse: true } }
          }
        }
        </script>
        <!--[if lt IE 9]>
            <script src="scripts/html5shiv.js">
            </script>
        <![endif]-->
    </head>

    <body>
    {% block content  %}{% endblock %}
    {% block styles %}{% endblock %}
    </body>
</html>
